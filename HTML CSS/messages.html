<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PeerView - Messages</title>
  <link rel="stylesheet" href="peerview-styles.css"> <!-- Using external CSS -->
  <style>
    /* Additional clean layout for Messages */
    .content-section {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      margin: 20px;
    }

    .messages-layout {
      display: flex;
      margin-top: 20px;
    }

    .contact-list {
      width: 30%;
      border-right: 1px solid #ddd;
      padding-right: 15px;
    }

    .contact-item {
      margin-bottom: 15px;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .contact-item:hover {
      background-color: #f5f5f5;
    }

    .chat-section {
      flex: 1;
      padding-left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
    }

    .chat-bubble {
      background: #e0e0e0;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      max-width: 70%;
    }

    .chat-bubble.self {
      background: #a5d6a7;
      margin-left: auto;
    }

    .message-input {
      display: flex;
      margin-top: 10px;
    }

    .message-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
    }

    .message-input button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 8px 16px;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <div class="logo">
        <a href="home.html">
          <img src="iowa logo.svg" alt="Iowa Logo">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href = "home.html">Home</a></li>
          <li><a href = "connections.html">Connections</a></li>
          <li><strong><a href = "messages.html">Messages</a></strong></li>
          <li><a href = "invite.html">Send Invites</a></li>
        </ul>
      </nav>
    </div>
    <div class="settings">
      <button class="schedule-btn">Settings</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- you might have to put functional code here -->
    <div class="header">
      <span>layiwola &#9662;</span>
    </div>

    <!-- Messages Content -->
    <div class="content-section">
      <h3>Messages</h3>

      <div class="messages-layout">
        <!-- Contact List -->
        <div class="contact-list">
          <div class="search-bar">
            <input type="text" placeholder="Search contacts...">
          </div>

          <div class="contact-item">
            <strong>James Cameron</strong><br>
            <small>TA | College of Education</small>
          </div>

          <div class="contact-item">
            <strong>Lucas Ambrose</strong><br>
            <small>Professor | College of Business</small>
          </div>

          <div class="contact-item">
            <strong>Emily Vargas</strong><br>
            <small>TA | College of Liberal Arts</small>
          </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
          <div class="chat-messages">
            <div class="chat-bubble">
              Hey James, are you available next week?
            </div>

            <div class="chat-bubble self">
              Sure! How about Tuesday?
            </div>

            <div class="chat-bubble">
              Tuesday works great. Thanks!
            </div>
          </div>

          <div class="message-input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
